name: CI/CD Process

on:
  push:
    branches: [ci/ci-cd]
  pull_request:
    branches: [ci/ci-cd]

permissions:
  contents: read

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
      - run: ./gradlew assemble

  quality-checks:
    runs-on: ubuntu-latest
    needs: [ compile ]
    strategy:
      matrix:
        task: [ test, lint, format ]
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run ${{ matrix.task }}
        run: |
          set -o pipefail
          ./gradlew ${{ matrix.task }} 2>&1 | tee ${{ matrix.task }}-report.txt

      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.task }}-report
          path: ${{ matrix.task }}-report.txt
          retention-days: 30
